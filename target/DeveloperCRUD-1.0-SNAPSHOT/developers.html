<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Developers</title>
</head>
<body>
<form action="/api/v1/developers" method="post" name="read">
    <input type="hidden" name="type" value="read">
    <H2>Read entry</H2>
    Enter ID: <input type="text" name="id"><br>
    <input type="submit" value="Submit">
</form>
<form action="/api/v1/developers" method="post" name="create">
    <input type="hidden" name="type" value="create">
    <H2>Create entry</H2>
    Enter first name: <input type="text" name="firstName"><br>
    Enter last name: <input type="text" name="lastName"><br>
    Enter IDs of skills (divide by comma): <input type="text" name="skills"><br>
    Enter ID of account: <input type="text" name="account"><br>
    <input type="submit" value="Submit">
</form>
<form action="/api/v1/developers" method="post" name="update">
    <input type="hidden" name="type" value="update">
    <H2>Update entry</H2>
    Enter ID: <input type="text" name="id"><br>
    Enter first name: <input type="text" name="firstName"><br>
    Enter last name: <input type="text" name="lastName"><br>
    Enter IDs of skills (divide by comma): <input type="text" name="skills"><br>
    Enter ID of account: <input type="text" name="account"><br>
    <input type="submit" value="Submit">
</form>
<form action="/api/v1/developers" method="post" name="delete">
    <input type="hidden" name="type" value="delete">
    <H2>Delete entry</H2>
    Enter ID: <input type="text" name="id"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
