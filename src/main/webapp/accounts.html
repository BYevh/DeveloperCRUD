<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Accounts</title>
</head>
<body>
<form action="/api/v1/accounts" method="post" name="read">
    <input type="hidden" name="type" value="read">
    <H2>Read entry</H2>
    Enter ID: <input type="text" name="id">
    <input type="submit" value="Submit">
</form>
<form action="/api/v1/accounts" method="post" name="create">
    <input type="hidden" name="type" value="create">
    <H2>Create entry</H2>
    Enter name: <input type="text" name="name">
    Select status:<br>
    <input type="radio" name="status" value="a"> ACTIVE<br>
    <input type="radio" name="status" value="b"> BANNED<br>
    <input type="radio" name="status" value="d"> DELETED<br>
    <input type="submit" value="Submit">
</form>
<form action="/api/v1/accounts" method="post" name="update">
    <input type="hidden" name="type" value="update">
    <H2>Update entry</H2>
    Enter ID: <input type="text" name="id">
    Enter name: <input type="text" name="name">
    Select status:<br>
    <input type="radio" name="status" value="a"> ACTIVE<br>
    <input type="radio" name="status" value="b"> BANNED<br>
    <input type="radio" name="status" value="d"> DELETED<br>
    <input type="submit" value="Submit">
</form>
<form action="/api/v1/accounts" method="post" name="delete">
    <input type="hidden" name="type" value="delete">
    <H2>Delete entry</H2>
    Enter ID: <input type="text" name="id">
    <input type="submit" value="Submit">
</form>
</body>
</html>
